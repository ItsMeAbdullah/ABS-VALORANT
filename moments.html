<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments | Abdullah Boosting Services</title>
    <link rel="icon" href="https://freepnglogo.com/images/all_img/1706273134valorant-icon-png.png">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Russo One', sans-serif;
        }

        body {
            background-color: #0f1923;
            color: #eaeaea;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ff4655;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 24px;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            flex-wrap: nowrap;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff4655;
        }

        /* Moments Page Styling */
        .moments-container {
            padding: 20px;
            text-align: center;
        }

        .moments-container h2 {
            font-size: 36px;
            color: #ff4655;
            margin-bottom: 20px;
        }

        .video-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            padding: 20px;
            max-width: 900px; /* Limit width on larger screens */
            margin: auto; /* Center grid */
        }

        .video-card {
            background-color: #1f2733;
            border-radius: 10px;
            color: #bfc7d5;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }

        .video-card iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-card h3 {
            font-size: 18px;
            color: #ff4655;
            margin: 10px 0;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            header {
                display: block;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 20px 0;
                background-color: #ff4655;
            }

            nav ul li {
                width: 100%;
                text-align: center;
            }

            nav ul li a {
                font-size: 20px;
            }

            .moments-container h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Abdullah Boosting Services</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#pricing">Pricing</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="moments-container">
    <h2>Funny Moments</h2>
    <p>Enjoy some funny highlights from our gaming community.</p>

    <!-- Video Grid for Moments -->
    <div class="video-grid">
        <div class="video-card">
            <iframe src="https://streamable.com/e/awgitb?" allow="fullscreen"></iframe>
        </div>
        <!-- Additional video-cards can go here -->
         
    </div>
</div>

</body>
</html>
